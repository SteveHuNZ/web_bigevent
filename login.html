<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big evet-login/register</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo area of the header  -->
    <div class='layui-main'>
        <img src="/assets/images/logo.png" alt="" />

    </div>

    <!-- register area of the login  -->
    <div class="loginAndRegBox">
        <div class="english">content management system</div>
        <div class="titleBox"></div>

        <!-- the div of login  -->
        <div class="login-box">
            <!-- the form of login  -->

            <form class="layui-form" action="">

                <!-- username  -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名-Please enter username" autocomplete="off" class="layui-input">
                </div>

                <!-- pin number  -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码-please enter pin number" autocomplete="off" class="layui-input" />
                </div>

                <!-- login button  -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录 login</button>
                </div>
                <!-- register button  -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">注册register</a>
                </div>

            </form>


        </div>


        <!-- the div of register  -->


        <div class="reg-box">
            <!-- the from of retgister  -->
            <form class="layui-form" action="">

                <!-- title  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名-Please enter username" autocomplete="off" class="layui-input">
                </div>

                <!-- pin number  -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码-please enter pin number" autocomplete="off" class="layui-input">
                </div>
                <!-- double check your password  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请再次输入密码-please double check your password" autocomplete="off" class="layui-input">
                </div>

                <!-- register button  -->
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册 register</button>
                </div>
                <!-- login button  -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">登录login</a>
                </div>

            </form>

        </div>


    </div>
    <!-- insert the js of layui  -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- insert Jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- insert self-made js   -->
    <script src="/assets/js/login.js"></script>

</body>

</html>
